<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-show</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
    <div class="myslides fade">
    <img src="https://source.unsplash.com/random/?images" alt="img-1">
    <div class="text">room-1</div>
    </div>
    <div class="myslides fade">
    <img src="https://source.unsplash.com/random/?lady" alt="img-2">
    <div class="text">room-2</div>
    </div>
    <div class="myslides fade">
    <img src="https://source.unsplash.com/random/?gardens" alt="img-3">
    <div class="text">room-3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)"> 
    <img src="arr.svg" alt="arrow"></a>
    <a class="next" onclick="plusSlides(1)"> <img class="right" src="arr.svg" alt="arrow"></a>
    </div>
<script src="script.js"></script>
</body>
</html>
